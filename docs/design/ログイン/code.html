<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Household Budget App</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0db9f2",
              "background-light": "#f5f8f8",
              "background-dark": "#101e22",
              "surface-light": "#ffffff",
              "surface-dark": "#18282e",
              "text-main-light": "#111618",
              "text-main-dark": "#e0e6e8",
              "text-sub-light": "#60808a",
              "text-sub-dark": "#94aab0",
              "border-light": "#dbe3e6",
              "border-dark": "#2a3b42",
            },
            fontFamily: {
              "display": ["Manrope", "Noto Sans JP", "sans-serif"],
              "body": ["Noto Sans JP", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<button aria-label="Go back" class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">ログイン</h2>
</div>
<!-- Main Content -->
<div class="flex flex-1 flex-col justify-center px-4 py-6 sm:px-6 lg:px-8 max-w-md mx-auto w-full">
<!-- Branding / Welcome (Optional visual cue) -->
<div class="mb-8 text-center">
<div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 mb-4">
<span class="material-symbols-outlined text-primary" style="font-size: 32px;">account_balance_wallet</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark">
                    おかえりなさい
                </h1>
<p class="mt-2 text-sm text-text-sub-light dark:text-text-sub-dark">
                    家計簿を共有して、二人の未来を描きましょう
                </p>
</div>
<form action="#" class="space-y-6" method="POST">
<!-- TextField: Email -->
<div class="flex flex-col gap-1">
<label class="text-text-main-light dark:text-text-main-dark text-base font-medium leading-normal pb-1" for="email">メールアドレス</label>
<div class="relative">
<input autocomplete="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main-light dark:text-text-main-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-sub-light dark:placeholder:text-text-sub-dark/50 p-[15px] text-base font-normal leading-normal transition-colors" id="email" name="email" placeholder="example@email.com" required="" type="email"/>
</div>
</div>
<!-- TextField: Password -->
<div class="flex flex-col gap-1">
<label class="text-text-main-light dark:text-text-main-dark text-base font-medium leading-normal pb-1" for="password">パスワード</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main-light dark:text-text-main-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-sub-light dark:placeholder:text-text-sub-dark/50 p-[15px] text-base font-normal leading-normal transition-colors" id="password" name="password" placeholder="パスワードを入力" required="" type="password"/>
</div>
</div>
<!-- MetaText: Forgot Password -->
<div class="flex justify-end">
<a class="text-text-sub-light dark:text-text-sub-dark hover:text-primary dark:hover:text-primary text-sm font-normal leading-normal underline transition-colors" href="#">
                        パスワードを忘れた場合
                    </a>
</div>
<!-- SingleButton: Login -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm active:scale-[0.98]" type="submit">
<span class="truncate">ログイン</span>
</button>
</form>
<!-- Footer Link: Create Account -->
<div class="mt-8 text-center">
<p class="text-text-sub-light dark:text-text-sub-dark text-sm">
                    アカウントをお持ちでないですか？
                    <a class="font-bold text-primary hover:text-primary/80 ml-1 transition-colors" href="#">
                        新規登録はこちら
                    </a>
</p>
</div>
<div class="h-10"></div>
</div>
</div>
</body></html>
